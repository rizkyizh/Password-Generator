<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/bubblesee.min.css" />
  <link rel="stylesheet" href="css/index.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <title>random password generator</title>
</head>

<body class="bg-dark" onload="darklightMode()">
  <div class="container-sm">
    <div class="card mx-auto bg-dark text-light border-0" style="max-width: 36.375rem; max-height: 36.25rem">
      <div class="card-body position-relative">
        <div class="form-check form-switch position-absolute top-0 end-0 mt-4 me-4">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
        </div>
        <h5 class="card-title">Generate a <span>random password</span></h5>
        <p class="card-text mb-5">Never use an insecure password again</p>
        <div id="btn-area" class="d-flex">
          <a id="gen-btn" class="btn btn-success mb-0 me-auto" onclick="passwordGenerate()">Generate passwords</a>
          <div class="btn-allow d-flex">
            <div class="symbol">
              <input type="checkbox" class="btn-check" id="btn-symbol" autocomplete="off" />
              <label class="btn btn-outline-primary" for="btn-symbol">Symbols</label><br />
            </div>
            <div class="number ms-3">
              <input type="checkbox" class="btn-check" id="btn-number" autocomplete="off" />
              <label class="btn btn-outline-primary" for="btn-number">Numbers</label><br />
            </div>
          </div>
        </div>
        <div class="d-flex align-items-center justify-content-between">
          <span id="label"></span>
          <input type="range" class="form-range my-3" min="8" max="20" id="customRange2" />
        </div>
        <hr class="my-4 mt-1" />
        <div id="pass-area" class="d-flex mb-0 justify-content-between align-items-center text-center">
          <div title="double click to copy" id="pass-1" class="p-2 rounded-2"></div>
          <div title="double click to copy" id="pass-2" class="p-2 rounded-2"></div>
        </div>
      </div>
      <p id="copyright">
        <i class="fa-solid fa-copyright mt-4"></i> copyleft 2024 | built with
        <i class="fa-solid fa-heart"></i> by
        <a href="https://github.com/rizkyizh" target="_blank" rel="noopener noreferrer">rizkyizh</a>
      </p>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/7a13db0aca.js" crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
  <script src="js/bubblesee.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script>
    Bubblesee.bind("div[title]", "scale");
  </script>
</body>

</html>
